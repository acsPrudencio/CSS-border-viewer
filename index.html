<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Border-radius Previewer</title>
</head>
<script language="javascript" src="script.js"></script>
<body>
    <div id="container">
        <h1 id="title"><label for="css-border-radius">CSS-Border-Radius</label></h1>

        <div id="boxes">
            <div name="boxItem" id="border-radius"></div>

            <div name="boxText" id="textCopy">
                <label for="msg">Code:</label>
                <textarea id="areaCode" cols="22" rows="10">
                </textarea>
            </div>
        </div>

       
        <div oninput="change()" id="inputs">
            
            <div class="block-left">
                <label for="top-left">Top Left</label>
                <input type="text" id="topLeft" name="buttonTopLeft" size="10" maxlength="5"/>
                
                <label for="bottom-left">Bottom Left</label>
                <input type="text" id="bottomLeft" name="buttonBottomLeft" size="10" maxlength="5"/>
            </div>
            <div class="block-right">
                <label for="top-right"> Top Right</label>
                <input type="text" id="topRight" name="buttonTopRight" size="10" maxlength="5"/>
            
                <label for="bottom-left">Bottom Left</label>
                <input type="text" id="bottomRight" name="buttonBottomRight" size="10" maxlength="5"/>
                <input type="button" id="btnCopy" value="Copy Text" onclick="copyText()"/>
            </div>

        </div>
        
    </div>
    
</body>
</html>
